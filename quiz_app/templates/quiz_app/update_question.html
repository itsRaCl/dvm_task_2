{% extends "quiz_app/base.html" %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Question </legend>
                {{ form|crispy }}
            </fieldset>
            <button class = "btn btn-success" type="submit">Next</button>
        </form>
    </div>
{% endblock container %}
